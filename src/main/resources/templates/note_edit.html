<!DOCTYPE html>
<html>
<head>
    <title>Редагування нотатки</title>
</head>
<body>
    <h1>Редагування нотатки</h1>
    <form th:action="@{/note/edit}" method="post">
        <input type="hidden" name="id" th:value="${note.id}" />
        <label>Заголовок: <input type="text" name="title" th:value="${note.title}" /></label><br/>
        <label>Контент: <textarea name="content" th:text="${note.content}"></textarea></label><br/>
        <button type="submit">Зберегти</button>
    </form>
</body>
</html>
